{% load static %}
<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SGLT2 Predictor</title>

    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">

    <!-- Icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">

    <!-- Custom CSS -->
    <link rel="stylesheet" href="{% static 'predictor/css/styles.css' %}">
</head>

<body>
    <div class="login-container">
        <div class="login-card">
            <div style="text-align: center; margin-bottom: var(--spacing-xl);">
                <i class="fas fa-dna" style="font-size: 2.5rem; color: var(--accent-primary);"></i>
            </div>

            <h1 class="login-title">Welcome Back</h1>

            {% if form.errors %}
            <div class="alert alert-error">
                <i class="fas fa-exclamation-circle"></i>
                Invalid username or password. Please try again.
            </div>
            {% endif %}

            <form method="post">
                {% csrf_token %}

                <div class="form-group">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" class="form-input" id="id_username" name="username"
                        placeholder="Enter your username" required autofocus>
                </div>

                <div class="form-group">
                    <label for="id_password" class="form-label">Password</label>
                    <input type="password" class="form-input" id="id_password" name="password"
                        placeholder="Enter your password" required>
                </div>

                <button type="submit" class="btn btn-primary btn-lg" style="width: 100%;">
                    <i class="fas fa-sign-in-alt"></i>
                    Sign In
                </button>
            </form>

            <div style="text-align: center; margin-top: var(--spacing-lg);">
                <a href="{% url 'landing' %}"
                    style="color: var(--text-secondary); text-decoration: none; font-size: var(--font-size-sm);">
                    <i class="fas fa-arrow-left"></i> Back to Home
                </a>
            </div>
        </div>
    </div>
</body>

</html>
